<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<app-herramientas></app-herramientas>
    <h1>Registrar Mermas</h1>
    <div class="container">
        <form action="#" method="post" enctype="multipart/form-data" class="small-form" (submit)="crearMerma()">
            <div class="form-group">
                <label for="nombre">Nombre de producto:</label>
                <input type="text" id="nombre" name="nombre" required [(ngModel)]="nuevaMerma.nombre_producto">
            </div>
            <div class="form-group">
                <label for="codigo">CÃ³digo:</label>
                <input type="text" id="codigo" name="codigo" required [(ngModel)]="nuevaMerma.codigo">
            </div>
            <div class="form-group">
                <label for="seccion">Tipo de merma:</label>
                <select id="seccion" name="seccion" required [(ngModel)]="nuevaMerma.tipo_de_merma">
                    <optgroup label="Seleccionar tipo">
                        <option value="Robo">Robo</option>
                        <option value="Caducidad">Caducidad</option>
                        <option value="Defectuoso">Defectuoso</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="caducidad">Fecha de ingreso:</label>
                <input type="date" id="ingreso" name="ingreso" required [(ngModel)]="nuevaMerma.fecha_ingreso">
            </div>
            <button type="submit">Registrar Merma</button>
        </form>
    </div>
</html>
