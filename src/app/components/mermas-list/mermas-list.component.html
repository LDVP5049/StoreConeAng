<br>
<br>
<br>
<br>
<div class="container">
  <div class="card shadow-lg p-3 mb-5 bg-light rounded">
    <div class="card-body">
      <h2 class="text-center mb-4 text-dark">Productos mermados</h2>
      <table #myTable class="tablita-prod table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Codigo</th>
            <th>Nombre | Producto</th>
            <th>Tipo | Merma</th>
            <th>Fecha | Ingreso</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let merma of mermas">
            <td data-th="Codigo">{{ merma.codigo }}</td>
            <td data-th="Nombre | Producto">{{ merma.nombre_producto }}</td>
            <td data-th="Tipo | Merma">{{ merma.tipo_de_merma }}</td>
            <td data-th="Fecha | Ingreso">{{ merma.fecha_ingreso }}</td>
            <td data-th="Acciones"><button class="btn-eliminar btn btn-danger" (click)="merma.id ? confirmDelete(merma.id) : null">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
