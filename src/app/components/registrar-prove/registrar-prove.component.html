<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<app-herramientas></app-herramientas>
    <h1>Registrar Proveedor</h1>
    <div class="container">
        <form (submit)="crearProveedor()" action="#" method="post" enctype="multipart/form-data" class="small-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required [(ngModel)]="nuevoProveedor.nombre">
            </div>
            <div class="form-group">
                <label for="codigo">Telefono:</label>
                <input type="text" id="codigo" name="codigo" required [(ngModel)]="nuevoProveedor.telefono">
            </div>
            <div class="form-group">
                <label for="descripcion">Correo:</label>
                <input type="text" id="descripcion" name="descripcion" required [(ngModel)]="nuevoProveedor.correo">
            </div>
            <div class="form-group">
                <label for="imagen">Producto:</label>
                <input type="text" id="imagen" name="imagen" accept="image/*" required [(ngModel)]="nuevoProveedor.producto">
            </div>
            <button type="submit">Registrar Proveedor</button>
        </form>
    </div>
</html>
