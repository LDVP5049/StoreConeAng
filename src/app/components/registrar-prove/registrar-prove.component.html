<app-herramientas class="fixed-header"></app-herramientas>
<body class="body-content">
    <div class="container-fluid bg-gradient">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card p-4 mt-5 mb-5">
              <h1 class="text-center mb-4">Registrar Proveedor</h1>
              <form (submit)="crearProveedor()" action="#" method="post" enctype="multipart/form-data" class="small-form">
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" required [(ngModel)]="nuevoProveedor.nombre" class="form-control">
                </div>
                <div class="form-group">
                  <label for="codigo">Telefono:</label>
                  <input type="number" id="codigo" name="codigo" required [(ngModel)]="nuevoProveedor.telefono" class="form-control">
                </div>
                <div class="form-group">
                  <label for="descripcion">Correo:</label>
                  <input type="email" id="descripcion" name="descripcion" required [(ngModel)]="nuevoProveedor.correo" class="form-control">
                </div>
                <div class="form-group">
                  <label for="imagen">Producto:</label>
                  <input type="text" id="imagen" name="imagen" accept="image/*" required [(ngModel)]="nuevoProveedor.producto" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar Proveedor</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
</body>
