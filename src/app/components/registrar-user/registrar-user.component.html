<div class="d-flex justify-content-center align-items-center vh-100 bg-light fade-in">
  <div class="card shadow-lg">
    <div class="card-body">
      <h2 class="text-center text-primary mb-4">Registrar Usuario</h2>
      <form (submit)="crearUsuario()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Ingrese su usuario"
            #username
            required
            [(ngModel)]="nuevoUsuario.nombreUsuario"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Contrase単a:</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ingrese su contrase単a"
              #password
              required
              [(ngModel)]="nuevoUsuario.contrasena"
              class="form-control"
            />
            <div class="input-group-append">
              <span class="input-group-text">
                <img
                  src="https://i.ibb.co/mGZTP1K/ojo.png"
                  alt="Mostrar contrase単a"
                  class="show-password-icon"
                  id="showPasswordIcon"
                  (click)="togglePasswordVisibility()"
                />
              </span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrar usuario</button>
        <p class="text-center my-3">
          多Ya tienes un usuario? <a routerLink="/login">Iniciar Sesion</a>
        </p>
      </form>
    </div>
  </div>
</div>
