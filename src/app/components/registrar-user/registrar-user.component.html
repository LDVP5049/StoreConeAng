<div class="vertical-center">
    <div class="form-container">
      <h2>Registar Usuario</h2>
      <form (submit)="crearUsuario()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Ingrese su usuario"
            #username
            required
            [(ngModel)]="nuevoUsuario.nombreUsuario"
          />
        </div>
        <div class="form-group">
          <label for="password">Contrase単a:</label>
          <div class="password-input">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ingrese su contrase単a"
              #password
              required
              [(ngModel)]="nuevoUsuario.contrasena"
            />
            <img
              src="https://i.ibb.co/mGZTP1K/ojo.png"
              alt="Mostrar contrase単a"
              class="show-password-icon"
              id="showPasswordIcon"
              (click)="togglePasswordVisibility()"
            />
          </div>
        </div>
        <button type="submit">Registrar usuario</button>
        <p>多Ya tienes un usuario?</p>
        <a routerLink="/login">Iniciar Sesion</a>
      </form>
    </div>
  </div>
