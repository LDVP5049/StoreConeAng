<div class="d-flex justify-content-center align-items-center vh-100 bg-light fade-in">
  <div class="card shadow-lg" style="width: 600px; box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);">
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="https://i.ibb.co/7gsqxqt/2271068.png" alt="Store Cone Logo" class="mb-2" style="width: 100px; height: auto;">
        <h2 class="text-primary">Store Cone</h2>
      </div>
      <h3 class="text-center text-secondary mb-4">Iniciar sesión</h3>
      <form (submit)="iniciarSesion(username.value, password.value)">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Ingrese su usuario"
            #username
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ingrese su contraseña"
              #password
              class="form-control"
            />
            <div class="input-group-append">
              <span class="input-group-text">
                <img
                  src="https://i.ibb.co/mGZTP1K/ojo.png"
                  alt="Mostrar contraseña"
                  class="show-password-icon"
                  id="showPasswordIcon"
                  (click)="togglePasswordVisibility()"
                />
              </span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        <p class="text-center my-3">
          <a routerLink="/registraruser" routerLinkActive="active">¿No tienes cuenta?</a>
        </p>
      </form>
    </div>
  </div>
</div>
