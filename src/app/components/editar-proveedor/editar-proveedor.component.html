<app-herramientas class="fixed-header"></app-herramientas>
<body class="body-content">
    <div class="container-fluid bg-gradient">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card p-4 mt-5 mb-5">
              <h1 class="text-center mb-4">Editar Proveedor</h1>
              <form *ngIf="proveedor" (submit)="editarProveedor()" action="#" method="post" enctype="multipart/form-data" class="small-form">
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" required [(ngModel)]="proveedor.nombre" class="form-control">
                </div>
                <div class="form-group">
                  <label for="telefono">Telefono:</label>
                  <input type="number" id="telefono" name="telefono" required [(ngModel)]="proveedor.telefono" class="form-control">
                </div>
                <div class="form-group">
                  <label for="correo">Correo:</label>
                  <input type="email" id="correo" name="correo" required [(ngModel)]="proveedor.correo" class="form-control">
                </div>
                <div class="form-group">
                  <label for="producto">Producto:</label>
                  <input type="text" id="producto" name="producto" accept="image/*" required [(ngModel)]="proveedor.producto" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Editar Proveedor</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
